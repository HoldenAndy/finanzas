# URL de conexion
spring.datasource.url=jdbc:mysql://localhost:3306/finanzas?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# Driver de la base de datos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.maximum-pool-size=10

# Inicializacion de la base de datos
spring.sql.init.mode=always

spring.sql.init.schema-locations=\
  file:../FinanzasSQL/Tablas/usuarios.sql,\
  file:../FinanzasSQL/Tablas/categorias.sql,\
  file:../FinanzasSQL/Tablas/movimientos.sql, \
  file:../FinanzasSQL/Funciones/movimientos.sql